<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed': ''">
  <div class="logo-container">
    <span (click)="toggleCollapse()" class="fas fa-bars logo"></span>
    <div class="logo-text" @fadeInOut *ngIf="collapsed"></div>
    <button class="btn-close" @rotate *ngIf="collapsed" (click)="closeSidenav()">
      <i class="fas fa-times close-icon"></i>
    </button>
  </div>
  <div class="scrollwrap scrollwrap_delayed">
    <ul class="sidenav-nav">
      <li class="sidenav-nav-item" *ngFor="let data of navData">
        <a class="sidenav-nav-link" (click)="handleClick(data)" *ngIf="data.items && data.items.length > 0"
          [ngClass]="getActiveClass(data)">
          <i class="sidenav-link-icon" [class]="data.icon"></i>
          <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">
            {{data.label | translate}}
          </span>
          <i *ngIf="data.items && collapsed" class="menu-collapse-icon"
            [ngClass]="!data.expanded ? 'fas fa-angle-right' : 'fas fa-angle-down'"></i>
        </a>

        <a class="sidenav-nav-link" *ngIf="!data.items || (data.items && data.items.length === 0)"
          [routerLink]="[data.routeLink]" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
          (click)="shrinkItems(data)">
          <i class="sidenav-link-icon" [class]="data.icon"></i>
          <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed"> {{data.label | translate}}
          </span>
        </a>

        <div *ngIf="collapsed && data.items && data.items.length > 0" class="div-menu">
          <app-sublevel-menu [data]="data" [translate]="data.items[0].label" [collapsed]="collapsed"
            [multiple]="multiple" [expanded]="data.expanded">
          </app-sublevel-menu>
        </div>
      </li>
    </ul>
  </div>
</div>
